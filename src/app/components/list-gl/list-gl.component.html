<div class="container">
  <ol class="breadcrumb">
    <li class="active">List of GL & AGL</li>
  </ol>
  <div class="row">
    <div class="col-lg-3" *ngFor="let group of groups$ | async">
  
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{ group.name }}</h3>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
              <avatar [name]="group.gl" [displayType]="'circle'"></avatar>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12" style="padding-top: 10px">
              {{group.gl}}
            </div>
          </div>
        </div>
      </div>
  
    </div>
   
</div>
